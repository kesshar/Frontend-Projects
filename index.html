    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>

<!-- We cant directly add the nav in the body as it will be out of the picture, cant just add it into main as then it will not have the opacity, -->
 <!-- Responsive - Image ko move aur out of measurements se bachane ke liye background position center center, background size ko fix karna taaki poori image dikhane ki jarurat na ho, there should be no repeat in the background, fix the height of the background, relative karne par 0th position se chalu hota hai alignment aur baaki chizonse alag hojata hai, and you can watch the 15 to 25 min of the video netflix -->
<body>
    <div class="main">
        <nav>
                <span>
                    <a href="./index.html">
                        <img width="100" src="./assets/images/logo.svg" class="logo">
                    </a>
                </span>
                <div class="nav-buttons">
                    <button class="btn">English</button>
                    <button class="red-btn">Sign In</button>
                </div>
            </nav>
        <div class="box">
            
        </div>
        <div class="hero">
            <span>Enjoy big movies, hit series and more from ₹ 149.</span>
            <span>Join today. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div >
                <input class="btn email" type="text" placeholder="Email address">
                <button class="red-btn get">Get Started ></button>
            </div>
        </div>

    </div>
    <div class="sep"></div>
